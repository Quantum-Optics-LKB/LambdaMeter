<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wavelength meter Angstrom WS-7</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style type="text/css">
            html, body{
                font-family: 'Roboto';
                width: 100%;
                height: 100%;
                font-size: 20px;
                background: #ddd;
                /* overflow: hidden; */
            }
            .container{
                /* display: flex; */
            }
            .container > div{
                display: inline-block;
                width: 49%;
                padding-top: 20px;
            }
            .data{
                font-size: 100px;
                text-align: center;
                margin: auto;
            }
            .data:after{
                content: ' nm';
                font-size: 30px;
                color: #999;
            }
            .label{
                color: #999;
                text-align: center;
            }
            .data{
                color: #333;
            }
        </style>
    </head>
    <body>
        <script>
        function parseData(data){
            var d = JSON.parse(data);
            for (var ch = 0; ch < d.length; ch++) {
                var wl = (d[ch].toString()).substr(0,9);
                $('#wl'+ch).html(wl);
            }
        };

        ws = new WebSocket("ws://"+location.host+"/ws/");
        ws.onmessage = function(e) {
            // console.log('message received: ' + e.data);
            parseData(e.data);
        };
        </script>
        <div class="container">
            <div>
                <div class="center label">Channel 1:</div>
                <div id="wl0" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 2:</div>
                <div id="wl1" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 3:</div>
                <div id="wl2" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 4:</div>
                <div id="wl3" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 5:</div>
                <div id="wl4" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 6:</div>
                <div id="wl5" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 7:</div>
                <div id="wl6" class="data">Loading...</div>
            </div>
            <div>
                <div class="center label">Channel 8:</div>
                <div id="wl7" class="data">Loading...</div>
            </div>
        </div>
    </body>
</html>
